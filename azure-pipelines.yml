trigger:
- none  # Manual run only

variables:
- group: AWS-Credentials  # Your secure AWS creds
- name: terraformVersion
  value: '1.6.0'
- name: environment
  value: 'dev'

stages:
- stage: TerraformPlan
  displayName: Terraform Init and Plan
  jobs:
  - job: plan
    displayName: Terraform Plan
    pool:
      name: Default
    steps:
    - checkout: self

    - script: |
        echo "üîç Current working directory:"
        pwd
        echo "üìÅ Listing all files:"
        ls -la
        echo "üìÅ Inside project folder:"
        ls -la role-terraform-03-06-25
      displayName: "Debug: Check Folder Structure"

    - script: |
        echo "‚¨áÔ∏è Installing Terraform..."
        sudo apt-get update && sudo apt-get install -y unzip curl
        curl -o terraform.zip https://releases.hashicorp.com/terraform/${terraformVersion}/terraform_${terraformVersion}_linux_amd64.zip
        unzip terraform.zip
        sudo mv terraform /usr/local/bin/
        terraform -version
      displayName: "Install Terraform CLI"

    - script: |
        cd role-terraform-03-06-25/environments/$(environment)
        terraform init
      displayName: "Terraform Init"

    - script: |
        cd role-terraform-03-06-25/environments/$(environment)
        terraform plan -var-file="dev.tfvars" -out=tfplan
      displayName: "Terraform Plan"

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: 'role-terraform-03-06-25/environments/$(environment)/tfplan'
        ArtifactName: 'terraformPlan'
      displayName: "Publish Terraform Plan"

- stage: TerraformApply
  displayName: Terraform Apply
  dependsOn: TerraformPlan
  condition: succeeded()
  jobs:
  - deployment: apply
    displayName: Apply Terraform Plan
    environment: dev
    strategy:
      runOnce:
        deploy:
          steps:
          - checkout: self

          - script: echo "‚úÖ Starting Apply Stage..."
            displayName: "Debug: Apply Stage Start"

          - script: |
              echo "‚¨áÔ∏è Installing Terraform..."
              sudo apt-get update && sudo apt-get install -y unzip curl
              curl -o terraform.zip https://releases.hashicorp.com/terraform/${terraformVersion}/terraform_${terraformVersion}_linux_amd64.zip
              unzip terraform.zip
              sudo mv terraform /usr/local/bin/
              terraform -version
            displayName: "Install Terraform CLI Again"

          - script: |
              cd role-terraform-03-06-25/environments/$(environment)
              terraform init
            displayName: "Terraform Init Again"

          - download: current
            artifact: terraformPlan

          - script: |
              cd role-terraform-03-06-25/environments/$(environment)
              terraform apply tfplan
            displayName: "Terraform Apply"
